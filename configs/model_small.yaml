name: small_mobilenet
seed: 42

data:
  data_dir: data/kaist
  processed_dir: data/processed
  splits_dir: data/splits
  window_size: 5.0
  stride: 0.5
  sampling_rate: 100
  normalize: true

model:
  name: mobilenet_1d
  input_channels: 6
  window_samples: 500
  hidden_channels: 32
  num_blocks: 5
  output_dim: 6
  dropout: 0.1
  activation: hardswish
  norm_type: group

training:
  epochs: 200
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler: cosine
  warmup_epochs: 10
  position_loss_weight: 1.0
  orientation_loss_weight: 0.5
  velocity_loss_weight: 0.3
  quantize_aware: true
  gradient_clip: 1.0

mobile:
  target_format: coreml
  quantize: true
  quantize_mode: int8
  optimize_for_ane: true
  input_shape: [1, 500, 6]
  max_model_size_mb: 5.0

output_dir: results/small_mobilenet
checkpoint_dir: checkpoints/small_mobilenet
