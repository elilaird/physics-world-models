defaults:
  - /predictor@predictor: latent_mlp

name: visual_world_model
type: visual
latent_dim: 32
beta: 0.1
free_bits: 0.0
hidden_dim: 128
action_embedding_dim: 8
context_length: 3
predictor_weight: 1.0
# ODE predictor settings (ignored by non-ODE predictors)
predictor_dt: 1.0
integration_method: rk4
damping_init: -1.0
