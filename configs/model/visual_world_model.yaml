defaults:
  - _self_

name: visual_world_model
type: visual
latent_channels: 32
spatial_size: 8
beta: 0.0001
free_bits: 0.0
fixed_logvar: false
hidden_channels: 64
action_embedding_dim: 2
context_length: 3
pred_length: 1
predictor_weight: 1.0
velocity_weight: 0.0
observation_dt: ${dataset.dt}
encoder_frames: 2
# ODE predictor settings (ignored by non-ODE predictors)
predictor_dt: ${dataset.dt}
integration_method: rk4
damping_init: -1.0
