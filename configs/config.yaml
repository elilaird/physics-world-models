defaults:
  - env: oscillator
  - model: jump
  - _self_

seed: 42

training:
  epochs: 40
  batch_size: 32
  lr: 1e-3
  train_split: 0.8

data:
  n_seqs: 200
  seq_len: 20
  dt: 0.1

checkpoint_dir: ${hydra:runtime.output_dir}

# evaluate.py settings
checkpoint: null

eval:
  horizon: 50
  dt_values: [0.05, 0.1, 0.2, 0.5]
