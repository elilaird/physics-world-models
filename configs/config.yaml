defaults:
  - env: oscillator
  - model: jump
  - _self_

seed: 42

training:
  epochs: 200
  batch_size: 32
  lr: 1e-4
  train_split: 0.8

data:
  n_seqs: 200
  seq_len: 100
  dt: 0.1
  val_split: 0.1
  test_split: 0.1

dataset_path: null
dataset_dir: null

wandb:
  enabled: false
  project: physics-world-models
  log_images_every: 10
  n_log_images: 4

checkpoint_dir: ${hydra:runtime.output_dir}

# evaluate.py settings
checkpoint: null

eval:
  horizon: 50
  dt_values: [0.05, 0.1, 0.2, 0.5]

# report.py settings
checkpoints: []
report_checkpoint_dir: null

report:
  output_dir: reports/${now:%Y-%m-%d_%H-%M-%S}

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}/${model.name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${model.name}
