defaults:
  - env: oscillator_visual
  - dataset: oscillator_visual_testing
  - model: visual_world_model
  - predictor: latent_mlp
  - _self_

seed: 42

training:
  epochs: 200
  batch_size: 32
  lr: 1e-3
  train_split: 0.8

data_root: '/Volumes/SHARGE DISK 512GB/Data/physics-world-models/datasets/'

wandb:
  enabled: false
  project: physics-world-models
  log_images_every: 10
  n_log_images: 4

checkpoint_dir: ${hydra:runtime.output_dir}

# evaluate.py settings
checkpoint: null

eval:
  horizon: 50
  dt_values: [0.05, 0.1, 0.2, 0.5]

# report.py settings
checkpoints: []
report_checkpoint_dir: null

report:
  output_dir: reports/${now:%Y-%m-%d_%H-%M-%S}

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}/${model.name}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${model.name}
